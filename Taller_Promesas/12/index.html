<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🔐 Verificar Sesión</h1>

  <input id="token" type="text" placeholder="Ingresa tu token"
    class="text-black p-2 rounded w-full max-w-md" />

  <button id="verificarBtn"
    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    Verificar sesión
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Verificando token...</div>

  <div id="mensaje" class="hidden text-center font-semibold"></div>

  <script src="script.js"></script>

</body>
</html>
