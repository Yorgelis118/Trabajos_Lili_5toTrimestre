<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AbortController Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🛑 Cancelar Promesa con AbortController</h1>

  <button id="iniciarBtn"
    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
    Iniciar carga
  </button>

  <button id="cancelarBtn"
    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
    Cancelar
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Cargando datos...</div>

  <div id="resultado" class="hidden text-green-400 font-semibold"></div>
  <div id="error" class="hidden text-red-500 font-semibold"></div>

  <script src="script.js"></script>

</body>
</html>
