<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Simulado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🔐 Login Simulado</h1>

  <input id="usuario" type="text" placeholder="Usuario"
    class="text-black p-2 rounded w-full max-w-md" />

  <input id="clave" type="password" placeholder="Clave"
    class="text-black p-2 rounded w-full max-w-md" />

  <button id="loginBtn"
    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
    Iniciar Sesión
  </button>

  <div id="estado" class="mt-4 text-lg font-medium"></div>

  <script src="script.js"></script>

</body>
</html>
