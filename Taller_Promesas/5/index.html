<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargar Imagen con Promesa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🖼️ Cargar Imagen con Promesa</h1>

  <button id="cargarBtn"
    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    Cargar Imagen
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Cargando imagen...</div>

  <img id="imagenMostrada" class="mt-4 max-w-xs rounded shadow hidden" alt="Imagen cargada" />

  <script src="script.js"></script>

</body>
</html>
