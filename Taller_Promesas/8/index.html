<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login y Perfil con Promesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🔐 Login → Obtener Perfil</h1>

  <input id="usuario" type="text" placeholder="Usuario"
    class="text-black p-2 rounded w-full max-w-md" />

  <input id="clave" type="password" placeholder="Clave"
    class="text-black p-2 rounded w-full max-w-md" />

  <button id="loginBtn"
    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    Iniciar sesión
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Procesando...</div>

  <div id="perfil" class="text-green-400 hidden text-center font-semibold">
    <!-- Aquí se muestra el perfil -->
  </div>

  <div id="error" class="text-red-500 hidden font-semibold">
    <!-- Aquí se muestra el error -->
  </div>

  <script src="script.js"></script>

</body>
</html>
