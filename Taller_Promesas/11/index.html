<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compra Online Simulada</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🛒 Simular Compra Online</h1>

  <input id="producto" type="text" placeholder="Nombre del producto"
    class="text-black p-2 rounded w-full max-w-md" />

  <input id="tarjeta" type="text" placeholder="Número de tarjeta"
    class="text-black p-2 rounded w-full max-w-md" />

  <button id="comprarBtn"
    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
    Realizar Compra
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Procesando...</div>

  <div id="mensaje" class="hidden text-center font-semibold"></div>

  <script src="script.js"></script>

</body>
</html>
