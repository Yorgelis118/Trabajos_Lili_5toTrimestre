<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargar Múltiples Imágenes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6 space-y-4">

  <h1 class="text-2xl font-bold">🖼️ Cargar Múltiples Imágenes</h1>

  <button id="cargarBtn"
    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
    Cargar todas las imágenes
  </button>

  <div id="estado" class="text-yellow-300 hidden">⏳ Cargando imágenes...</div>

  <div id="galeria" class="hidden flex flex-wrap justify-center gap-4 mt-4"></div>

  <div id="error" class="text-red-500 hidden font-semibold mt-2"></div>

  <script src="script.js"></script>

</body>
</html>
